<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeyRecipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/main.css" />

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
<link
    href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;500&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">

    
</head>

<body>
    <!-- Navbar -->
    <!-- filepath: /D:/Django/Recipes_project/Templates/base.html -->
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light"
    style="background: rgba(0, 0, 0, 0.5); background-image: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)), url('/static/img/bg_img9.jpg'); background-size: cover; padding: 1rem 0;">
    <div class="container-fluid">
        <!-- Navbar Brand -->
        <a class="navbar-brand d-flex align-items-center">
            <span
                style="color: orange; white-space: nowrap; font-weight: bold; font-size: 32px; font-family: 'Lobster', cursive;">Hey</span>
            <span
                style="color: rgb(178, 226, 163); white-space: nowrap; font-weight: bold; font-size: 32px; font-family: 'Lobster', cursive;">Recipe</span>
        </a>

        <!-- Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Centered Links -->
            <ul class="navbar-nav" style="margin-top: 10px;">
                <li class="nav-item">
                    <a href="{% url 'Home' %}" class="nav-link text-center">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'Recipes' %}" class="nav-link text-center">Recipes</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'About' %}" class="nav-link text-center">About</a>
                </li>
            </ul>

            <!-- Add Recipe Button and Profile in Collapsible Menu -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item d-lg-none"> <!-- Visible only in smaller screens -->
                    <a href="{% url 'AddRecipe' %}" class="btn btn-primary custom-btn w-100 mb-2"
                        style="padding: .7rem 1.5rem; color: white;">Add Recipe</a>
                </li>
                <li class="nav-item d-lg-none"> <!-- Visible only in smaller screens -->
                    <a href="{% url 'Profile' %}" class="nav-link text-center">
                        <img src="{% if request.user.userprofile.profile_image %}
              {{ MEDIA_URL }}{{ request.user.userprofile.profile_image }}
              {% else %}/static/img/user.png
              {% endif %}" alt="User Profile" class="rounded-circle" style="width: 40px; height: 40px;">
                    </a>
                </li>
                <li class="nav-item d-none d-lg-block"> <!-- Visible only in larger screens -->
                    <a href="{% url 'AddRecipe' %}" class="btn btn-primary custom-btn"
                        style="padding: .7rem 1.5rem; color: white; margin-right: 15px;">Add Recipe</a>
                </li>
                <li class="nav-item d-none d-lg-block"> <!-- Visible only in larger screens -->
                    <a href="{% url 'Profile' %}" class="nav-link">
                        <img src="{% if request.user.userprofile.profile_image %}
              {{ MEDIA_URL }}{{ request.user.userprofile.profile_image }}
              {% else %}/static/img/user.png
              {% endif %}" alt="User Profile" class="rounded-circle" style="width: 40px; height: 40px;">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>



    <!-- Main Content -->
    {% block main %}




    {% endblock main %}

    <!-- Footer -->
    <footer class="page-footer bg-dark text-center py-3">
        <p>
            &copy; <span id="date"></span>
            <span class="footer-logo">SimplyRecipes</span> Built by
            <a href="https://www.johnsmilga.com/" target="_blank" rel="noopener noreferrer">Coding Addict</a>
        </p>
    </footer>

    <!-- Scripts -->
    <script>
        document.getElementById('date').textContent = new Date().getFullYear();
    </script>
    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
