{% extends "base.html" %}
{% block main %}
<!-- main -->
<main class="page">

  <!-- Search Section -->
  <div class="mt-5" style="margin-bottom: 40px;">
    <div class="row justify-content-center align-items-center mx-auto" style="margin-top: -30px;">
      <form class="col-12 col-md-8 d-flex">
        <!-- Search input -->
        <input type="text" class="form-control me-2 flex-grow-1" name="search" placeholder="Search Recipes...">
        <!-- Search button -->
        <button type="submit" class="btn btn-primary" style="background-color: #c28b14; border: none;">Search</button>
      </form>
    </div>
  </div>

<!-- Recipes Section -->
  <section class="recipes-container">
    <!-- Recipes List -->
    <div class="container" style="margin-bottom: 30px;">
      <div class="row gy-4">
        <!-- Single Recipe -->

        {% for i in recipes %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a href="{% url 'SingleRecipe' i.id %}" class="recipe d-block">
            <img src="/media/{{i.Recipe_image}}" class="img-fluid recipe-img" alt="" style="width: 100%; height: 180px; object-fit: cover;" />
            <h5 class="mt-2">{{i.Recipe_name}}</h5>
            <p class="mt-2">{{i.Recipe_description|truncatechars:150}}</p>
            <p>Prep : {{i.Recipe_prep_time}} | Cook : {{i.Recipe_cook_time}}</p>
          </a>
        </div>
        {% endfor %}
        <!-- End Single Recipe -->
        
      </div>
    </div>
  </section>
</main>
<!-- end of main -->
{% endblock main %}
